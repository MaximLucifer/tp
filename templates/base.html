<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
        footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 10px 0;
        }
        @media (max-width: 768px) {
            .card {
                margin-bottom: 20px;
            }
            .navbar .btn {
                margin-top: 5px;
            }
            .navbar-brand {
                font-size: 1.2rem;
            }
            .card-body {
                text-align: center;
            }
            .btn {
                width: 100%;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Django Shop</a>
            <div class="ms-auto">
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="btn btn-danger">Выход</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-primary">Логин</a>
                    <a href="{% url 'register' %}" class="btn btn-secondary">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p class="mb-0">&copy; 2025 Django Shop. Все права защищены.</p>
        </div>
    </footer>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
